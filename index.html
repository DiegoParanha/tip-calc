<head>

<body>
    <div class="container">
        <h1><span id="moneyEmoji">ðŸ’¸</span>Tip Calculator<span id="moneyEmoji">ðŸ’¸</span></h1>

                <input

        </form>
        <button id="calculate">Calculate</button>
        <div id="section">
            <div class="Div">Tip Total<p id='tip'>$ 0.00 </p></div>
